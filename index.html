<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News For You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #main-header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        #main-header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        #main-header h2 {
            margin: 10px 0 0;
            font-size: 1.2em;
            font-weight: normal;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #style-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #style-selection button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #style-selection button:hover {
            background-color: #45a049;
        }
        #loading {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            display: none;
        }
        #news-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .news-item {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .news-item-content {
            padding: 15px;
        }
        .news-item h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        .news-item p {
            margin: 0;
            font-size: 0.9em;
            line-height: 1.4;
        }
        @media (max-width: 768px) {
            #main-header h1 {
                font-size: 2em;
            }
            #main-header h2 {
                font-size: 1em;
            }
            #style-selection button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
            .news-item:first-child h3 {
                font-size: 1.8em; /* Significantly larger title for the main story */
            }
            .news-item-content {
                line-height: 1.2; /* Reduced line spacing for all text */
            }
        }
    </style>
</head>
<body>
    <header id="main-header">
        <h1>מה הכי מתאר אותך?</h1>
        <h2>נתאים את החדשות במיוחד בשבילך</h2>
    </header>

    <div class="container">
        <div id="style-selection">
            <button>ילד בן 10 סקרן</button>
            <button>אליטיסט תל אביבי</button>
            <button>סבתא דאגנית</button>
            <button>ערס אחושרמוטה</button>
            <button>עולה חדש מבולבל</button>
            <button>בחור ישיבה חרדי</button>
            <button>קונספירטור</button>
            <button>פוליטיקאי חלקלק</button>
            <button>מתכנת סטארט-אפ</button>
            <button>ביביסט מערוץ 14</button>
        </div>

        <div id="loading">טוען נתונים...</div>

        <div id="news-content"></div>
    </div>

    <script>
        // JavaScript code will be added here for dynamic content loading
    </script>
</body>
</html>
