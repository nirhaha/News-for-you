<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #0066cc;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        h2 {
            font-size: 1.2rem;
            font-weight: normal;
        }
        #style-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem 0;
        }
        .style-button {
            padding: 1rem;
            font-size: 1rem;
            background-color: #0066cc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .style-button:hover {
            background-color: #004499;
        }
        .style-button:active {
            transform: scale(0.98);
        }
        #news-content {
            display: none;
        }
        .news-item {
            background: #ffffff;
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-item h3 {
            color: #0066cc;
            margin-bottom: 0.5rem;
        }
        .news-item img {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .news-item p {
            margin-bottom: 1rem;
        }
        #loading {
            display: none;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            #style-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>מה הכי מתאר אותך?</h1>
        <h2>נתאים את החדשות במיוחד בשבילך</h2>
    </header>
    
    <main class="container">
        <section id="style-selection">
            <button class="style-button" data-style="curious-child">ילד בן 10 סקרן</button>
            <button class="style-button" data-style="tel-aviv-elitist">אליטיסט תל אביבי</button>
            <button class="style-button" data-style="worried-grandmother">סבתא דאגנית</button>
            <button class="style-button" data-style="ars">ערס אחושרמוטה</button>
            <button class="style-button" data-style="confused-immigrant">עולה חדש מבולבל</button>
            <button class="style-button" data-style="haredi-yeshiva">בחור ישיבה חרדי</button>
            <button class="style-button" data-style="conspirator">קונספירטור</button>
            <button class="style-button" data-style="slick-politician">פוליטיקאי חלקלק</button>
            <button class="style-button" data-style="startup-programmer">מתכנת סטארט-אפ</button>
            <button class="style-button" data-style="bibi-supporter">ביביסט מערוץ 14</button>
        </section>

        <div id="loading">טוען נתונים...</div>
        <section id="news-content"></section>
        <div id="error-message"></div>
    </main>

    <script>
        const styleSelection = document.getElementById('style-selection');
        const newsContent = document.getElementById('news-content');
        const errorMessage = document.getElementById('error-message');
        const loadingIndicator = document.getElementById('loading');

        const styleMap = {
            'curious-child': 'curious-child-news-json.json',
            'tel-aviv-elitist': 'tel-aviv-elitist-news-json.json',
            'worried-grandmother': 'worried-grandmother-news-json.json',
            'ars': 'ars-news-json.json',
            'confused-immigrant': 'confused-immigrant-news-json.json',
            'haredi-yeshiva': 'haredi-yeshiva-news-json.json',
            'conspirator': 'conspirator-news-json.json',
            'slick-politician': 'slick-politician-news-json.json',
            'startup-programmer': 'startup-programmer-json.json',
            'bibi-supporter': 'bibi-supporter-news-json.json'
        };

        styleSelection.addEventListener('click', (e) => {
            if (e.target.classList.contains('style-button')) {
                console.log('Button clicked:', e.target.textContent);
                const style = e.target.dataset.style;
                loadNewsData(styleMap[style]);
                errorMessage.textContent = '';
                loadingIndicator.style.display = 'block';
            }
        });

        function loadNewsData(jsonFile) {
            console.log('Loading news data from:', jsonFile);
            loadingIndicator.style.display = 'block';
            errorMessage.textContent = '';
            
            fetch(jsonFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    console.log('Received data:', text);  // Log the entire response
                    let data;
                    try {
                        if (text.startsWith('processNewsData(')) {
                            const jsonText = text.slice(16, -1);  // Remove 'processNewsData(' and ')'
                            data = JSON.parse(jsonText);
                        } else {
                            data = JSON.parse(text);
                        }
                        console.log('Parsed data:', data);  // Log the parsed data
                        if (!Array.isArray(data) || data.length === 0) {
                            throw new Error('Data is not an array or is empty');
                        }
                        processNewsData(data);
                    } catch (error) {
                        console.error('Error parsing JSON:', error);
                        errorMessage.textContent = 'שגיאה בעיבוד קובץ החדשות: ' + error.message;
                        loadingIndicator.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error loading or parsing JSON:', error);
                    errorMessage.textContent = 'שגיאה בטעינת או עיבוד קובץ החדשות: ' + error.message;
                    loadingIndicator.style.display = 'none';
                });
        }

        function processNewsData(data) {
            console.log('processNewsData called with:', data);
            loadingIndicator.style.display = 'none';
            if (Array.isArray(data) && data.length > 0) {
                console.log('Valid news data received, displaying news');
                displayNews(data);
            } else {
                console.error('Invalid news data received');
                errorMessage.textContent = 'שגיאה: התקבלו נתוני חדשות לא תקינים.';
            }
        }

        function displayNews(newsItems) {
            console.log('Displaying news items:', newsItems);
            styleSelection.style.display = 'none';
            newsContent.style.display = 'block';
            newsContent.innerHTML = '';

            newsItems.forEach((item, index) => {
                console.log('Creating article for item:', item);
                const article = document.createElement('article');
                article.className = 'news-item';

                const title = document.createElement('h3');
                title.textContent = item.Title;
                article.appendChild(title);

                if (item.image_base_16x9 || item.image_base_1x1) {
                    const image = document.createElement('img');
                    image.src = index === 0 ? item.image_base_16x9 : item.image_base_1x1;
                    image.alt = item.Title;
                    article.appendChild(image);
                }

                const summary = document.createElement('p');
                summary.textContent = item.Summary;
                article.appendChild(summary);

                if (index === 0 && item.Description) {
                    const description = document.createElement('p');
                    description.textContent = item.Description;
                    article.appendChild(description);
                }

                newsContent.appendChild(article);
            });

            console.log('News content updated');
        }

        console.log('Script loaded');
    </script>
</body>
</html>
